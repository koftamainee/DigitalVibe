apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s # Scrape targets every 15 seconds by default.
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090'] # Prometheus server itself.

      - job_name: 'user-service'
        static_configs:
          - targets: ['user-service:8081'] # Replace with your service endpoint.

      - job_name: 'business-service'
        static_configs:
          - targets: ['business-service:8082'] # Replace with your service endpoint.
          
      - job_name: 'frontend'
        static_configs:
          - targets: ['frontend-service:80'] # If frontend exposes metrics.
      
      - job_name: 'postgresql'
        static_configs:
          - targets: ['db-service:5432'] # Replace with PostgreSQL metrics endpoint.

      # Add more services as needed
